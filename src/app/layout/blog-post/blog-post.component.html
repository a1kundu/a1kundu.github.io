<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto">
    <div *ngIf="loading" class="text-center py-20">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto"></div>
      <p class="mt-4 text-gray-600">Loading post...</p>
    </div>
    <div *ngIf="!loading && post" class="bg-white rounded-xl shadow-lg overflow-hidden">
      <!-- Header Section -->
      <div class="bg-gradient-to-r from-indigo-600 to-purple-600 px-8 py-12 text-white">
        <div class="mb-6">
          <a routerLink="/" class="inline-flex items-center px-4 py-2 border border-white/20 text-sm font-medium rounded-lg text-white bg-white/10 hover:bg-white/20 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white/50 transition-all duration-200 backdrop-blur-sm">
            <i class="fas fa-arrow-left mr-2 -ml-1"></i>
            Back to Home
          </a>
        </div>

        <!-- Title Section -->
        <div class="space-y-4">
          <div class="flex items-center space-x-2 text-indigo-100">
            <i class="fas fa-calendar-alt text-sm"></i>
            <span class="text-sm font-medium">{{ post.date | date:'mediumDate' }}</span>
            <span class="text-indigo-200">â€¢</span>
            <span class="text-sm">{{ getReadingTime() }} min read</span>
          </div>

          <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold leading-tight text-white">
            {{ post.title }}
          </h1>

          <!-- Optional excerpt or subtitle could go here -->
          <div class="w-16 h-1 bg-white/30 rounded-full"></div>
        </div>
      </div>

      <!-- Content Section -->
      <div class="px-8 py-12">
        <div class="prose prose-lg prose-indigo max-w-none">
          <markdown
            lineNumbers
            lineHighlight
            emoji
            katex
            mermaid
            clipboard
            [data]="post.content">
          </markdown>
        </div>

        <!-- Footer -->
        <div class="mt-16 pt-8 border-t border-gray-200">
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
              <div class="w-10 h-10 bg-gradient-to-r from-indigo-500 to-purple-500 rounded-full flex items-center justify-center">
                <i class="fas fa-user text-white text-sm"></i>
              </div>
              <div>
                <p class="font-medium text-gray-900">Arijit Kundu</p>
                <p class="text-sm text-gray-500">Software Developer & Tech Enthusiast</p>
              </div>
            </div>
            <div class="flex items-center space-x-2">
              <a href="https://www.linkedin.com/in/a1kundu" target="_blank" rel="noopener noreferrer">
                <button class="p-2 text-gray-400 hover:text-indigo-600 transition-colors duration-200">
                  <i class="fab fa-linkedin"></i>
                </button>
              </a>
              <a href="https://github.com/a1kundu" target="_blank" rel="noopener noreferrer">
                <button class="p-2 text-gray-400 hover:text-indigo-600 transition-colors duration-200">
                  <i class="fab fa-github"></i>
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="!loading && !post" class="text-center py-20">
      <div class="text-6xl text-gray-300 mb-4">
        <i class="fas fa-file-alt"></i>
      </div>
      <h2 class="text-2xl font-bold text-gray-900 mb-2">Post Not Found</h2>
      <p class="text-gray-600 mb-6">The blog post you're looking for doesn't exist.</p>
      <a routerLink="/" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
        <i class="fas fa-home mr-2 -ml-1"></i>
        Go Home
      </a>
    </div>
  </div>
</div>
