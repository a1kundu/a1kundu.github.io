<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto">
    <div *ngIf="loading" class="text-center">
      <p>Loading...</p>
    </div>
    <div *ngIf="!loading && post">
      <div class="bg-white rounded-lg shadow-md p-8">
        <h1 class="text-6xl font-bold text-gray-900 mb-4">{{ post.title }}</h1>
        <p class="text-lg text-gray-600 mb-8">{{ post.date | date:'mediumDate' }}</p>
        <div class="prose prose-lg max-w-none">
          <markdown
            lineNumbers
            lineHighlight
            emoji
            katex
            mermaid
            clipboard
            [data]="post.content">
          </markdown>
        </div>
      </div>
      <div class="mt-8 text-center">
        <a routerLink="/" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-indigo-600 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
          <svg class="mr-2 -ml-1 w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"></path>
          </svg>
          Back to Home
        </a>
      </div>
    </div>
    <div *ngIf="!loading && !post" class="text-center">
      <p>Post not found.</p>
    </div>
  </div>
</div>
