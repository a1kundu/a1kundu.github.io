<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-4xl mx-auto">
    <!-- Hero Section -->
    <div class="text-center mb-16">
      <h1 class="text-4xl sm:text-5xl lg:text-6xl font-bold text-gray-900 mb-6">
        Welcome to My Portfolio
      </h1>
      <p class="text-xl text-gray-600 mb-8 max-w-2xl mx-auto">
        This is the homepage of my personal website. Discover my work, thoughts, and experiences.
      </p>
      <a routerLink="/resume"
         class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
        View My Resume
        <i class="fas fa-arrow-right ml-2 -mr-1 text-base"></i>
      </a>
    </div>

    <!-- Blog Posts Section -->
    <div class="mb-12">
      <h2 class="text-3xl font-bold text-gray-900 text-center mb-8">Latest Blog Posts</h2>
      <div class="grid gap-8 md:grid-cols-1 lg:grid-cols-1">
        <div *ngFor="let post of currentPosts" class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 overflow-hidden">
          <div class="p-6">
            <div class="flex justify-between items-center mb-4">
              <h3 class="text-2xl font-semibold text-gray-900">{{ post.title }}</h3>
              <p class="text-sm text-gray-500">{{ post.date | date:'mediumDate' }}</p>
            </div>
            <a [routerLink]="['/blog', post.filename]" class="inline-flex items-center text-indigo-600 hover:text-indigo-800">
              Read More
              <i class="fas fa-arrow-right ml-1 text-sm"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Pagination -->
    <div class="flex justify-center">
      <mat-paginator
        [length]="totalPosts"
        [pageSize]="pageSize"
        [pageSizeOptions]="[1, 2, 5]"
        (page)="onPageChange($event)"
        showFirstLastButtons
        class="bg-white rounded-lg shadow">
      </mat-paginator>
    </div>
  </div>
</div>
