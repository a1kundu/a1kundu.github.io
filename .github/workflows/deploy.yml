name: Deploy to GitHub Pages

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies (Root - for Angular)
        run: npm ci

      - name: Install dependencies (Next.js)
        run: cd nextjs-app && npm ci

      - name: Build Angular
        run: npm run build

      - name: Build Next.js
        run: cd nextjs-app && npm run build

      - name: Organize build outputs
        run: |
          mkdir -p dist
          # Move Next.js static files to dist root
          cp -r nextjs-app/out/* dist/
          # Move Angular build to subfolder
          mv dist/a1kundu.github.io dist/angular

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
